{{- if .Values.enablegkenginxingress -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gabs-ingress
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ include "java-k8s-ccm-autostopping.fullname" . }}
            port:
              number: {{ .Values.service.port }}
{{- end }}